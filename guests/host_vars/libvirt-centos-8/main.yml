  - libosinfo
  - libvirt
  - libvirt-dbus
  - libvirt-glib
  - libvirt-go
  - libvirt-go-xml
  - libvirt-ocaml
  - libvirt-perl
  - libvirt-python
  - osinfo-db
  - osinfo-db-tools
  - virt-manager
  - virt-viewer

package_format: 'rpm'
