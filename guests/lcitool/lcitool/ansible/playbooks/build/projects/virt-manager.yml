---
- set_fact:
    name: virt-manager
    # CentOS 7 has Python 3 but not the libxml2 bindings
    machines:
      - centos-8
      - centos-stream-8
      - debian-10
      - debian-sid
      - fedora-32
      - fedora-33
      - fedora-34
      - fedora-rawhide
      - freebsd-12
      - freebsd-13
      - freebsd-current
      - opensuse-leap-152
      - opensuse-tumbleweed
      - ubuntu-1804
      - ubuntu-2004
    archive_format: gz
    git_url: '{{ git_urls["virt-manager"][git_remote] }}'

- include: '{{ playbook_base }}/jobs/prepare.yml'
- include: '{{ playbook_base }}/jobs/python-distutils-build-job.yml'
  vars:
    command_pre_build: |
      $PYTHON ./setup.py configure --prefix=$VIRT_PREFIX
- include: '{{ playbook_base }}/jobs/python-distutils-check-job.yml'
  vars:
    machines:
      - centos-8
      - centos-stream-8
      - debian-10
      - debian-sid
      - fedora-32
      - fedora-33
      - fedora-34
      - fedora-rawhide
      - freebsd-12
      - freebsd-13
      - freebsd-current
      - opensuse-leap-152
      - opensuse-tumbleweed
      - ubuntu-1804
      - ubuntu-2004
- include: '{{ playbook_base }}/jobs/python-distutils-rpm-job.yml'
  vars:
    machines:
      - centos-8
      - centos-stream-8
      - fedora-32
      - fedora-33
      - fedora-34
      - fedora-rawhide
