include:
  - local: 'ci/gitlab/container-templates.yml'
  - local: 'ci/gitlab/build-templates.yml'

check-dco:
  stage: sanity_checks
  needs: []
  image: registry.gitlab.com/libvirt/libvirt-ci/check-dco:master
  script:
    - /check-dco test-group
  except:
    variables:
      - $CI_PROJECT_NAMESPACE == 'test-group'
  variables:
    GIT_DEPTH: 1000


cargo-fmt:
  stage: sanity_checks
  image: registry.gitlab.com/libvirt/libvirt-ci/cargo-fmt:master
  needs: []
  script:
    - /cargo-fmt
  artifacts:
    paths:
      - cargo-fmt.txt
    expire_in: 1 week
    when: on_failure


go-fmt:
  stage: sanity_checks
  image: registry.gitlab.com/libvirt/libvirt-ci/go-fmt:master
  needs: []
  script:
    - /go-fmt
  artifacts:
    paths:
      - go-fmt.patch
    expire_in: 1 week
    when: on_failure


clang-format:
  stage: sanity_checks
  image: registry.gitlab.com/libvirt/libvirt-ci/clang-format:master
  needs: []
  script:
    - /clang-format
  artifacts:
    paths:
      - clang-format.patch
    expire_in: 1 week
    when: on_failure


# Native container jobs

x86_64-centos-stream-9-container:
  extends: .container_job
  allow_failure: false
  variables:
    NAME: centos-stream-9


x86_64-fedora-rawhide-container:
  extends: .container_job
  allow_failure: false
  variables:
    NAME: fedora-rawhide



# Cross container jobs

i686-debian-sid-container:
  extends: .container_job
  allow_failure: false
  variables:
    NAME: debian-sid-cross-i686


ppc64le-debian-sid-container:
  extends: .container_job
  allow_failure: true
  variables:
    NAME: debian-sid-cross-ppc64le


mingw32-fedora-rawhide-container:
  extends: .container_job
  allow_failure: false
  variables:
    NAME: fedora-rawhide-cross-mingw32


# Native build jobs

x86_64-centos-stream-9:
  extends: .native_build_job
  needs:
    - x86_64-centos-stream-9-container
  allow_failure: false
  variables:
    NAME: centos-stream-9


x86_64-fedora-rawhide-clang:
  extends: .native_build_job
  needs:
    - x86_64-fedora-rawhide-container
  allow_failure: false
  variables:
    CC: clang
    NAME: fedora-rawhide



# Cross build jobs

i686-debian-sid:
  extends: .cross_build_job
  needs:
    - i686-debian-sid-container
  allow_failure: false
  variables:
    CROSS: i686
    NAME: debian-sid
  artifacts:
    expire_in: 2 days
    paths:
      - build
      - scratch


mingw32-fedora-rawhide:
  extends: .cross_build_job
  needs:
    - mingw32-fedora-rawhide-container
  allow_failure: false
  variables:
    CROSS: mingw32
    NAME: fedora-rawhide


# Native cirrus build jobs

x86_64-freebsd-current:
  extends: .cirrus_build_job
  needs: []
  allow_failure: false
  variables:
    CIRRUS_VM_IMAGE_NAME: freebsd-13-0-snap
    CIRRUS_VM_IMAGE_SELECTOR: image_family
    CIRRUS_VM_INSTANCE_TYPE: freebsd_instance
    INSTALL_COMMAND: pkg install -y
    NAME: freebsd-current
    UPDATE_COMMAND: pkg update
    UPGRADE_COMMAND: pkg upgrade -y


x86_64-macos-11:
  extends: .cirrus_build_job
  needs: []
  allow_failure: false
  variables:
    CIRRUS_VM_IMAGE_NAME: big-sur-base
    CIRRUS_VM_IMAGE_SELECTOR: image
    CIRRUS_VM_INSTANCE_TYPE: osx_instance
    INSTALL_COMMAND: brew install
    NAME: macos-11
    UPDATE_COMMAND: brew update
    UPGRADE_COMMAND: brew upgrade
