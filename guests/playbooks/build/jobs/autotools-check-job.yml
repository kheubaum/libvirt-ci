---
- name: '{{ name }}-{{ branch }}-check{{ variant }}'
  shell: |
    set -e
    cd {{ name }}-{{ branch }}{{ variant }}

    {{ global_env }}
    {{ local_env }}
    cd build
    if ! $MAKE check
    then
        cat tests/test-suite.log || true
        exit 1
    fi
  when:
    - inventory_hostname in machines
