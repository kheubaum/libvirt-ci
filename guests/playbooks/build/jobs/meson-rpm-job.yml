---
- name: '{{ name }}-rpm'
  shell: |
    set -e
    cd {{ name }}

    {{ global_env }}
    {{ local_env }}
    cd build
    {{ strip_buildrequires }}
    rm -f meson-dist/*.tar.{{ archive_format }}
    ninja dist
    rpmbuild --clean --define "_topdir `pwd`/rpmbuild" -ta meson-dist/*.tar.{{ archive_format }}
  when:
    - inventory_hostname in machines
