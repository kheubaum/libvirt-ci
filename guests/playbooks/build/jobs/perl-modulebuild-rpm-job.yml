---
- name: '{{ name }}-{{ branch }}-rpm{{ variant }}'
  shell: |
    set -e
    cd {{ name }}-{{ branch }}{{ variant }}

    {{ global_env }}
    {{ local_env }}
    {{ strip_buildrequires }}
    rm -f *.tar.{{ archive_format }}
    perl Build dist
    rpmbuild --clean --define "_topdir `pwd`/rpmbuild" -ta *.tar.{{ archive_format }}
  when:
    - inventory_hostname in machines
