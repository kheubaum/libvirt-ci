---
- name: '{{ name }}-prepare{{ variant }}'
  git:
    repo: '{{ git_url }}'
    version: '{{ branch }}'
    dest: '{{ name }}{{ variant }}'
    force: yes
  when:
    - inventory_hostname in machines

- name: '{{ name }}-prepare{{ variant }}'
  shell: |
    set -e
    cd {{ name }}{{ variant }}

    git clean -xdf
    git submodule update --init
  when:
    - inventory_hostname in machines
