---
- name: '{{ name }}-{{ branch }}-rpm{{ variant }}'
  shell: |
    set -e
    cd {{ name }}-{{ branch }}{{ variant }}

    {{ global_env }}
    {{ local_env }}
    {{ strip_buildrequires }}
    rm -f dist/*.tar.{{ archive_format }}
    $PYTHON ./setup.py sdist
    rpmbuild --clean --define "_topdir `pwd`/rpmbuild" -ta dist/*.tar.{{ archive_format }}
  when:
    - inventory_hostname in machines
