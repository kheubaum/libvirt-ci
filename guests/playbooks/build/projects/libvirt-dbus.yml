---
- set_fact:
    name: libvirt-dbus
    # Debian 8 doesn't have a recent enough GLib
    machines:
      - libvirt-centos-7
      - libvirt-debian-9
      - libvirt-debian-sid
      - libvirt-fedora-28
      - libvirt-fedora-29
      - libvirt-fedora-rawhide
      - libvirt-freebsd-10
      - libvirt-freebsd-11
      - libvirt-freebsd-12
      - libvirt-freebsd-current
      - libvirt-ubuntu-16
      - libvirt-ubuntu-18
    archive_format: xz
    git_url: '{{ git_urls["libvirt-dbus"][git_remote] }}'

- include: '{{ playbook_base }}/jobs/prepare.yml'
- include: '{{ playbook_base }}/jobs/autotools-build-job.yml'
- include: '{{ playbook_base }}/jobs/autotools-syntax-check-job.yml'
  vars:
    # CentOS 7 doesn't include Python 3, while the versions of flake8
    # and pyflakes currently available on FreeBSD (3.5.0 and 2.0.0
    # respectively) are not compatible
    machines:
      - libvirt-debian-9
      - libvirt-debian-sid
      - libvirt-fedora-28
      - libvirt-fedora-29
      - libvirt-fedora-rawhide
      - libvirt-ubuntu-16
      - libvirt-ubuntu-18
- include: '{{ playbook_base }}/jobs/autotools-check-job.yml'
  vars:
    # CentOS 7 doesn't include Python 3 and the version in Ubuntu
    # 16.04 is too old
    machines:
      - libvirt-debian-9
      - libvirt-debian-sid
      - libvirt-fedora-28
      - libvirt-fedora-29
      - libvirt-fedora-rawhide
      - libvirt-freebsd-10
      - libvirt-freebsd-11
      - libvirt-freebsd-12
      - libvirt-freebsd-current
      - libvirt-ubuntu-18
- include: '{{ playbook_base }}/jobs/autotools-rpm-job.yml'
  vars:
    machines: '{{ rpm_machines }}'
