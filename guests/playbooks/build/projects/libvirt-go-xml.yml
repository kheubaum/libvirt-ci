---
- set_fact:
    name: libvirt-go-xml
    machines:
      - libvirt-debian-9
      - libvirt-debian-10
      - libvirt-debian-sid
      - libvirt-fedora-30
      - libvirt-fedora-31
      - libvirt-fedora-rawhide
      - libvirt-freebsd-11
      - libvirt-freebsd-12
      - libvirt-freebsd-current
      - libvirt-ubuntu-16
      - libvirt-ubuntu-18
    archive_format: gz
    git_url: '{{ git_urls["libvirt-go-xml"][git_remote] }}'

- include: '{{ playbook_base }}/jobs/prepare.yml'
- include: '{{ playbook_base }}/jobs/go-build-job.yml'
- include: '{{ playbook_base }}/jobs/go-check-job.yml'
  vars:
    local_env: |
      export TEST_ARGS="-tags xmlroundtrip"
