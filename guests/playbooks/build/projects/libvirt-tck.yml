---
- set_fact:
    name: libvirt-tck
    machines:
      - libvirt-debian-8
      - libvirt-debian-9
      - libvirt-debian-sid
      - libvirt-fedora-27
      - libvirt-fedora-28
      - libvirt-fedora-29
      - libvirt-fedora-rawhide
      - libvirt-freebsd-10
      - libvirt-freebsd-11
      - libvirt-freebsd-current
      - libvirt-ubuntu-16
      - libvirt-ubuntu-18
    archive_format: gz
    git_url: '{{ git_urls["libvirt-tck"][git_remote] }}'

- include: '{{ playbook_base }}/jobs/prepare.yml'
