---
- set_fact:
    # CentOS 7 and CentOS 8 are missing a number of Perl modules, so we
    # can't build libvirt-tck there
    name: libvirt-tck
    machines:
      - libvirt-debian-9
      - libvirt-debian-10
      - libvirt-debian-sid
      - libvirt-fedora-31
      - libvirt-fedora-32
      - libvirt-fedora-rawhide
      - libvirt-freebsd-11
      - libvirt-freebsd-12
      - libvirt-freebsd-current
      - libvirt-ubuntu-1804
      - libvirt-ubuntu-2004
    archive_format: gz
    git_url: '{{ git_urls["libvirt-tck"][git_remote] }}'

- include: '{{ playbook_base }}/jobs/prepare.yml'
- include: '{{ playbook_base }}/jobs/perl-modulebuild-build-job.yml'
- include: '{{ playbook_base }}/jobs/perl-modulebuild-check-job.yml'
- include: '{{ playbook_base }}/jobs/perl-modulebuild-rpm-job.yml'
  vars:
    machines:
      - libvirt-fedora-31
      - libvirt-fedora-32
      - libvirt-fedora-rawhide
