---
- set_fact:
    name: virt-manager
    # virt-manager is Python 3 only, so it can't be built on CentOS 7;
    # Debian 8 and Ubuntu 16.04 have Python 3 but not the libxml2
    # bindings so they can't build the project either
    machines:
      - libvirt-debian-9
      - libvirt-debian-sid
      - libvirt-fedora-27
      - libvirt-fedora-28
      - libvirt-fedora-29
      - libvirt-fedora-rawhide
      - libvirt-freebsd-10
      - libvirt-freebsd-11
      - libvirt-freebsd-current
      - libvirt-ubuntu-18
    archive_format: gz
    git_url: '{{ git_urls["virt-manager"][git_remote] }}'

- include: '{{ playbook_base }}/jobs/prepare.yml'
- include: '{{ playbook_base }}/jobs/python-distutils-build-job.yml'
  vars:
    command_pre_build: |
      $PYTHON ./setup.py configure --prefix=$VIRT_PREFIX
- include: '{{ playbook_base }}/jobs/python-distutils-check-job.yml'
  vars:
    # libxml2's Python 3 bindings don't work properly on FreeBSD,
    # so skip the test suite there for the time being. See
    # https://bugs.freebsd.org/bugzilla/show_bug.cgi?id=224902
    machines:
      - libvirt-debian-9
      - libvirt-debian-sid
      - libvirt-fedora-27
      - libvirt-fedora-28
      - libvirt-fedora-29
      - libvirt-fedora-rawhide
      - libvirt-ubuntu-18
- include: '{{ playbook_base }}/jobs/python-distutils-rpm-job.yml'
  vars:
    machines:
      - libvirt-fedora-27
      - libvirt-fedora-28
      - libvirt-fedora-29
      - libvirt-fedora-rawhide
