---
- name: Enable fedora-rawhide-kernel-nodebug repository
  template:
    src: '{{ playbook_base }}/templates/fedora-rawhide-kernel-nodebug.repo.j2'
    dest: /etc/yum.repos.d/fedora-rawhide-kernel-nodebug.repo
    owner: root
    group: root
  when:
    - os.name == 'Fedora'
    - os.version == 'Rawhide'

- name: Enable PowerTools repository
  command: '{{ package_manager }} config-manager --set-enabled PowerTools -y'
  args:
    warn: no
  when:
    - os.name == 'CentOS'
    - os.version == '8'

- name: Enable EPEL repository
  package:
    name: epel-release
    state: latest
  when:
    - os.name == 'CentOS'

- name: Create OpenVZ key
  template:
    src: '{{ playbook_base }}/templates/openvz.key'
    dest: /etc/pki/rpm-gpg/RPM-GPG-KEY-OpenVZ
    owner: root
    group: root
  when:
    - os.name == 'CentOS'
    - os.version == '7'

- name: Import OpenVZ key
  command: 'rpm --import /etc/pki/rpm-gpg/RPM-GPG-KEY-OpenVZ'
  args:
    warn: no
  when:
    - os.name == 'CentOS'
    - os.version == '7'

- name: Enable OpenVZ repository
  template:
    src: '{{ playbook_base }}/templates/openvz.repo.j2'
    dest: /etc/yum.repos.d/openvz.repo
    owner: root
    group: root
  when:
    - os.name == 'CentOS'
    - os.version == '7'

- name: Update installed packages
  package:
    name: '*'
    state: latest
  when:
    - package_format == 'rpm'
    - not ( os.name == 'Fedora' and
            os.version == 'Rawhide' )

- name: Update installed packages
  package:
    name: fedora-gpg-keys
    state: latest
    disable_gpg_check: yes
  when:
    - os.name == 'Fedora'
    - os.version == 'Rawhide'

- name: Update installed packages
  command: '{{ package_manager }} update --refresh --exclude "kernel*" -y'
  args:
    warn: no
  when:
    - os.name == 'Fedora'
    - os.version == 'Rawhide'

- name: Update installed packages
  command: '{{ package_manager }} update --disablerepo="*" --enablerepo=fedora-rawhide-kernel-nodebug "kernel*" -y'
  args:
    warn: no
  when:
    - os.name == 'Fedora'
    - os.version == 'Rawhide'

- name: Update installed packages
  apt:
    upgrade: dist
    update_cache: yes
  when:
    - package_format == 'deb'

- name: Update installed packages
  shell: '{{ package_manager }} update && {{ package_manager }} upgrade -y'
  args:
    warn: no
  when:
    - package_format == 'pkg'

- name: Clean up packages after update
  command: '{{ package_manager }} mark install "kernel*"'
  args:
    warn: no
  when:
    - os.name == 'Fedora'

- name: Clean up packages after update
  shell: '{{ package_manager }} clean packages -y && {{ package_manager }} autoremove -y'
  args:
    warn: no
  when:
    - package_format == 'rpm'
    - os.name != 'OpenSUSE'

- name: Clean up packages after update
  shell: '{{ package_manager }} clean'
  args:
    warn: no
  when:
    - os.name == 'OpenSUSE'

- name: Clean up packages after update
  apt:
    autoclean: yes
    autoremove: yes
  when:
    - package_format == 'deb'

- name: Clean up packages after update
  shell: '{{ package_manager }} clean -y && {{ package_manager }} autoremove -y'
  args:
    warn: no
  when:
    - package_format == 'pkg'

- name: Configure hostname
  hostname:
    name: '{{ inventory_hostname }}'
