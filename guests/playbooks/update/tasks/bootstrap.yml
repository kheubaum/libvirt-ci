---
- name: Bootstrap the pkgng package manager
  raw: env ASSUME_ALWAYS_YES=YES pkg bootstrap
  when:
    - package_format == 'pkg'

- name: Bootstrap Ansible
  raw: yum install -y python2
  when:
    - package_format == 'rpm'

- name: Bootstrap Ansible
  raw: apt-get install -y python
  when:
    - package_format == 'deb'

- name: Bootstrap Ansible
  raw: pkg install -y python2
  when:
    - package_format == 'pkg'
