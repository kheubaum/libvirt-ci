---
- name: Bootstrap the pkgng package manager
  raw: 'env ASSUME_ALWAYS_YES=YES {{ package_manager }} bootstrap'
  when:
    - package_format == 'pkg'

- set_fact:
    python: python3

- set_fact:
    python: python2
  when:
    - os_name == 'CentOS'
    - os_version == '7'

- name: Bootstrap Ansible
  raw: '{{ package_manager }} install -y {{ python }}'
