- job-template:
    id: python-distutils-rpm-job
    name: '{name}-rpm'
    project-type: matrix
    description: '{title} RPM'
    workspace: '{name}'
    child-workspace: '.'
    block-downstream: true
    block-upstream: true
    wrappers:
      - timeout:
          abort: true
          type: absolute
          timeout: 90
          write-description: 'Aborted build after 90 minutes'
    properties:
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 1000
    triggers:
      - reverse:
          jobs: '{obj:parent_jobs}'
    axes:
      - axis:
          name: systems
          type: slave
          values: '{obj:machines}'
    builders:
      - shell: |
          {global_env}
          {local_env}
          {strip_buildrequires}
          rm -f dist/*.tar.{archive_format}
          $PYTHON ./setup.py sdist
          rpmbuild --clean --define "_topdir `pwd`/rpmbuild" -ta dist/*.tar.{archive_format}
    publishers:
      - email:
          recipients: '{obj:spam}'
          notify-every-unstable-build: true
          send-to-individuals: false
