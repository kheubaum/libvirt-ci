---
- project:
    name: libosinfo
    # libosinfo depends on meson 0.49.0, which is not available on
    # CentOS 7, Debian 9, Ubuntu 18;
    machines:
      - libvirt-debian-10
      - libvirt-fedora-29
      - libvirt-fedora-30
      - libvirt-fedora-rawhide
      - libvirt-freebsd-11
      - libvirt-freebsd-12
    title: libosinfo
    archive_format: xz
    git_url: '{git_urls[libosinfo][default]}'
    jobs:
      - meson-build-job:
          parent_jobs: 'osinfo-db-build'
      - meson-check-job:
          parent_jobs: 'libosinfo-build'
      - meson-rpm-job:
          parent_jobs: 'libosinfo-check'
          machines:
            - libvirt-fedora-29
            - libvirt-fedora-30
            - libvirt-fedora-rawhide
