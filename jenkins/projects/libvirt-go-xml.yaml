---
- project:
    name: libvirt-go-xml
    machines:
      - libvirt-debian-9
      - libvirt-debian-10
      - libvirt-fedora-30
      - libvirt-fedora-31
      - libvirt-fedora-rawhide
      - libvirt-freebsd-11
      - libvirt-freebsd-12
    title: Libvirt Go XML
    archive_format: gz
    git_url: '{git_urls[libvirt-go-xml][default]}'
    jobs:
      - go-build-job:
          parent_jobs: 'libvirt-build'
      - go-check-job:
          parent_jobs: 'libvirt-go-xml-build'
          local_env: |
            export TEST_ARGS="-tags xmlroundtrip"
