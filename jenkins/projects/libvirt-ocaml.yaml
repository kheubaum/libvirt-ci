---
- project:
    name: libvirt-ocaml
    machines:
      - libvirt-centos-7
      - libvirt-debian-9
      - libvirt-debian-10
      - libvirt-fedora-29
      - libvirt-fedora-30
      - libvirt-fedora-rawhide
      - libvirt-freebsd-11
      - libvirt-freebsd-12
    title: Libvirt OCaml
    archive_format: xz
    git_url: '{git_urls[libvirt-ocaml][default]}'
    jobs:
      - generic-build-job:
          parent_jobs: 'libvirt-build'
          command: |
            autoreconf -vfi
            ./configure --prefix=$VIRT_PREFIX
            $MAKE
            $MAKE opt
      - generic-check-job:
          parent_jobs: 'libvirt-ocaml-build'
          command: |
            $MAKE check-manifest
