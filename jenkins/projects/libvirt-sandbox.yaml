---
- project:
    name: libvirt-sandbox
    # libvirt-sandbox is Linux only; among Linux platforms, CentOS 7 has
    # to be excluded because it doesn't ship a version of xz suitable for
    # linking statically
    machines:
      - libvirt-debian-9
      - libvirt-debian-10
      - libvirt-fedora-30
      - libvirt-fedora-31
      - libvirt-fedora-rawhide
    title: Libvirt Sandbox
    archive_format: gz
    git_url: '{git_urls[libvirt-sandbox][default]}'
    jobs:
      - autotools-build-job:
          parent_jobs: 'libvirt-glib-build'
          autogen_args: --enable-gtk-doc
      - autotools-syntax-check-job:
          parent_jobs: 'libvirt-sandbox-build'
      - autotools-check-job:
          parent_jobs: 'libvirt-sandbox-syntax-check'
      - autotools-rpm-job:
          parent_jobs: 'libvirt-sandbox-check'
          machines:
            - libvirt-fedora-30
            - libvirt-fedora-31
            - libvirt-fedora-rawhide
