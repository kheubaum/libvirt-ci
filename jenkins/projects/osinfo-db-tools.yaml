---
- project:
    name: osinfo-db-tools
    # osinfo-db-tools requires meson 0.49.0, which is not available on
    # CentOS 7 and Debian 9;
    machines:
      - libvirt-debian-10
      - libvirt-fedora-29
      - libvirt-fedora-30
      - libvirt-fedora-rawhide
      - libvirt-freebsd-11
      - libvirt-freebsd-12
    title: osinfo database tools
    archive_format: xz
    git_url: '{git_urls[osinfo-db-tools][default]}'
    jobs:
      - meson-build-job:
          parent_jobs:
      - meson-check-job:
          parent_jobs: 'osinfo-db-tools-build'
      - meson-rpm-job:
          parent_jobs: 'osinfo-db-tools-check'
          machines:
            - libvirt-fedora-29
            - libvirt-fedora-30
            - libvirt-fedora-rawhide
