---
- project:
    name: osinfo-db
    machines:
      - libvirt-debian-10
      - libvirt-fedora-29
      - libvirt-fedora-30
      - libvirt-fedora-rawhide
      - libvirt-freebsd-11
      - libvirt-freebsd-12
    title: osinfo database
    archive_format: xz
    git_url: '{git_urls[osinfo-db][default]}'
    jobs:
      - generic-build-job:
          parent_jobs: 'osinfo-db-tools-build'
          command: |
            $MAKE all
            $MAKE install OSINFO_DB_TARGET="--system"
      - generic-check-job:
          parent_jobs: 'osinfo-db-build'
          command: |
            $MAKE check
      - generic-rpm-job:
          parent_jobs: 'osinfo-db-check'
          machines:
            - libvirt-fedora-29
            - libvirt-fedora-30
            - libvirt-fedora-rawhide
          command: |
            {strip_buildrequires}
            rpmbuild --clean --define "_topdir `pwd`/rpmbuild" --define "_sourcedir `pwd`" -ba osinfo-db.spec
