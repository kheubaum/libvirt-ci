---
- project:
    name: virt-manager
    # CentOS 7 and Ubuntu 16.04 have Python 3 but not the libxml2 bindings
    machines:
      - libvirt-debian-9
      - libvirt-debian-10
      - libvirt-fedora-31
      - libvirt-fedora-32
      - libvirt-fedora-rawhide
      - libvirt-freebsd-11
      - libvirt-freebsd-12
    title: Virtual Machine Manager
    archive_format: gz
    git_url: '{git_urls[virt-manager][default]}'
    jobs:
      - python-distutils-build-job:
          parent_jobs:
            - 'libvirt-python-build'
            - 'libosinfo-build'
          command_pre_build: |
            $PYTHON ./setup.py configure --prefix=$VIRT_PREFIX
      - python-distutils-check-job:
          parent_jobs: 'virt-manager-build'
          machines:
            - libvirt-debian-9
            - libvirt-debian-10
            - libvirt-fedora-31
            - libvirt-fedora-32
            - libvirt-fedora-rawhide
            - libvirt-freebsd-11
            - libvirt-freebsd-12
      - python-distutils-rpm-job:
          parent_jobs: 'virt-manager-check'
          machines:
            - libvirt-fedora-31
            - libvirt-fedora-32
            - libvirt-fedora-rawhide
