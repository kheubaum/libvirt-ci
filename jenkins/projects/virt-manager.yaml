
- project:
    name: virt-manager
    # virt-manager is Python 3 only, so it can't be built on CentOS 7;
    # Debian 8 and Ubuntu 16.04 have Python 3 but not the libxml2
    # bindings so they can't build the project either
    machines:
      - libvirt-debian-9
      - libvirt-fedora-28
      - libvirt-fedora-29
      - libvirt-fedora-rawhide
      - libvirt-freebsd-11
      - libvirt-freebsd-12
    title: Virtual Machine Manager
    archive_format: gz
    git_url: '{git_urls[virt-manager][default]}'
    jobs:
      - python-distutils-build-job:
          parent_jobs:
            - 'libvirt-python-build'
            - 'libosinfo-build'
          command_pre_build: |
            $PYTHON ./setup.py configure --prefix=$VIRT_PREFIX
      - python-distutils-check-job:
          parent_jobs: 'virt-manager-build'
          # libxml2's Python 3 bindings don't work properly on FreeBSD,
          # so skip the test suite there for the time being. See
          # https://bugs.freebsd.org/bugzilla/show_bug.cgi?id=224902
          machines:
            - libvirt-debian-9
            - libvirt-fedora-28
            - libvirt-fedora-29
            - libvirt-fedora-rawhide
      - python-distutils-rpm-job:
          parent_jobs: 'virt-manager-check'
          machines:
            - libvirt-fedora-28
            - libvirt-fedora-29
            - libvirt-fedora-rawhide
