
- job-template:
    id: go-build-job
    name: '{name}-{branch}-build{variant}'
    project-type: matrix
    description: '{title} Build'
    autogen_args: ''
    workspace: '{name}-{branch}{variant}'
    child-workspace: '.'
    block-downstream: true
    block-upstream: true
    wrappers:
      - timeout:
          abort: true
          type: absolute
          timeout: 90
          write-description: 'Aborted build after 90 minutes'
    properties:
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 1000
    scm:
      - git:
          url: git://n64.pufty.ci.centos.org/{name}.git
          branches:
            - origin/{branch}
          clean:
            after: true
          skip-tag: true
          wipe-workspace: false
    triggers:
      - reverse:
          jobs: '{obj:parent_jobs}'
      - pollscm:
          cron: "H/20 * * * *"
    axes:
      - axis:
          name: systems
          type: slave
          values: '{obj:machines}'
    builders:
      - shell: |
          {global_env}
          {local_env}
          # go doesn't handle the $CC variable containing whitespace
          # correctly, so we have to make sure it's unset when building.
          # See https://github.com/golang/go/issues/11685
          export CC=

          go build -v
    publishers:
      - email:
          recipients: '{obj:spam}'
          notify-every-unstable-build: true
          send-to-individuals: false

- job-template:
    id: go-check-job
    name: '{name}-{branch}-check{variant}'
    project-type: matrix
    description: '{title} Check'
    workspace: '{name}-{branch}{variant}'
    child-workspace: '.'
    block-downstream: true
    block-upstream: true
    wrappers:
      - timeout:
          abort: true
          type: absolute
          timeout: 90
          write-description: 'Aborted build after 90 minutes'
    properties:
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 1000
    triggers:
      - reverse:
          jobs: '{obj:parent_jobs}'
    axes:
      - axis:
          name: systems
          type: slave
          values: '{obj:machines}'
    builders:
      - shell: |
          {global_env}
          {local_env}
          # See above
          export CC=

          go test $TEST_ARGS
    publishers:
      - email:
          recipients: '{obj:spam}'
          notify-every-unstable-build: true
          send-to-individuals: false
