- job-template:
    id: perl-modulebuild-rpm-job
    name: '{name}-{branch}-rpm{variant}'
    project-type: matrix
    description: '{title} RPM'
    workspace: '{name}-{branch}{variant}'
    child-workspace: '.'
    block-downstream: true
    block-upstream: true
    wrappers:
      - timeout:
          abort: true
          type: absolute
          timeout: 90
          write-description: 'Aborted build after 90 minutes'
    properties:
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 1000
    triggers:
      - reverse:
          jobs: '{obj:parent_jobs}'
    axes:
      - axis:
          name: systems
          type: slave
          values: '{obj:machines}'
    builders:
      - shell: |
          {global_env}
          {local_env}
          sed -i -e 's/BuildRequires: *perl-Sys-Virt.*//' *.spec
          sed -i -e 's/BuildRequires: *perl(Sys::Virt).*//' *.spec
          sed -i -e 's/BuildRequires: *libvirt.*devel.*//' *.spec
          rm -f *.tar.{archive_format}
          perl Build dist
          rpmbuild --clean --define "_topdir `pwd`/rpmbuild" -ta *.tar.{archive_format}
    publishers:
      - email:
          recipients: '{obj:spam}'
          notify-every-unstable-build: true
          send-to-individuals: false
