
- job-template:
    id: python-distutils-build-job
    name: '{name}-{branch}-{python}-build'
    project-type: matrix
    description: '{title} Build ({python})'
    command_pre_build: ''
    workspace: '{name}-{branch}-{python}'
    child-workspace: '.'
    block-downstream: true
    block-upstream: true
    wrappers:
      - timeout:
          abort: true
          type: absolute
          timeout: 90
          write-description: 'Aborted build after 90 minutes'
    properties:
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 1000
    scm:
      - git:
          url: git://n64.pufty.ci.centos.org/{name}.git
          branches:
            - origin/{branch}
          clean:
            after: true
          skip-tag: true
          wipe-workspace: false
    triggers:
      - reverse:
          jobs: '{obj:parent_jobs}'
      - pollscm:
          cron: "H/20 * * * *"
    axes:
      - axis:
          name: systems
          type: slave
          values: '{obj:machines}'
    builders:
      - shell: |
          {global_env}
          {local_env}
          {command_pre_build}
          {python} ./setup.py build
          {python} ./setup.py install --prefix=$VIRT_PREFIX
    publishers:
      - email:
          recipients: '{obj:spam}'
          notify-every-unstable-build: true
          send-to-individuals: false


