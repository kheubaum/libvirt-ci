
- project:
    name: libosinfo
    machines: '{all_machines}'
    title: libosinfo
    archive_format: gz
    git_url: '{git_urls[libosinfo][default]}'
    jobs:
      - autotools-build-job:
          parent_jobs: 'osinfo-db-build'
      - autotools-syntax-check-job:
          parent_jobs: 'libosinfo-build'
      - autotools-check-job:
          parent_jobs: 'libosinfo-syntax-check'
          local_env: |
            # Run tests that require network connectivity
            export LIBOSINFO_NETWORK_TESTS=1
      - autotools-rpm-job:
          parent_jobs: 'libosinfo-check'
          machines: '{rpm_machines}'
