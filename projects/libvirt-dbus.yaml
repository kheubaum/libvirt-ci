
- project:
    name: libvirt-dbus
    # Debian 8 doesn't have a recent enough GLib
    machines:
      - libvirt-centos-7
      - libvirt-debian-9
      - libvirt-fedora-27
      - libvirt-fedora-28
      - libvirt-fedora-rawhide
      - libvirt-freebsd-10
      - libvirt-freebsd-11
    title: Libvirt D-Bus
    archive_format: xz
    git_url: https://github.com/libvirt/libvirt-dbus.git
    jobs:
      - autotools-build-job:
          parent_jobs: 'libvirt-glib-build'
      - autotools-syntax-check-job:
          parent_jobs: 'libvirt-dbus-build'
          # CentOS 7 doesn't include Python 3 and the version of pyflakes
          # in FreeBSD CURRENT is too new to be used by flake8
          machines:
            - libvirt-debian-9
            - libvirt-fedora-27
            - libvirt-fedora-28
            - libvirt-fedora-rawhide
            - libvirt-freebsd-10
            - libvirt-freebsd-11
      - autotools-check-job:
          parent_jobs: 'libvirt-dbus-syntax-check'
          # CentOS 7 doesn't include Python 3 and the version in Ubuntu
          # 16.04 is too old
          machines:
            - libvirt-debian-9
            - libvirt-fedora-27
            - libvirt-fedora-28
            - libvirt-fedora-rawhide
            - libvirt-freebsd-10
            - libvirt-freebsd-11
      - autotools-rpm-job:
          parent_jobs: 'libvirt-dbus-check'
          machines: '{rpm_machines}'
