
- project:
    name: libvirt-dbus
    title: Libvirt D-Bus
    jobs:
      - autotools-build-job:
          parent_jobs: 'libvirt-glib-master-build'
          machines:
            - libvirt-centos-7
            - libvirt-debian-9
            - libvirt-fedora-26
            - libvirt-fedora-27
            - libvirt-fedora-rawhide
            - libvirt-freebsd-10
            - libvirt-freebsd-11
      - autotools-check-job:
          parent_jobs: 'libvirt-dbus-master-build'
          machines:
            - libvirt-debian-9
            - libvirt-fedora-26
            - libvirt-fedora-27
            - libvirt-fedora-rawhide
            - libvirt-freebsd-10
            - libvirt-freebsd-11
      - autotools-rpm-job:
          parent_jobs: 'libvirt-dbus-master-check'
          machines: '{rpm_machines}'
