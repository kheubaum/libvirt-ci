
- project:
    name: libvirt-glib
    machines:
      - libvirt-centos-7
      - libvirt-debian-8
      - libvirt-debian-9
      - libvirt-fedora-26
      - libvirt-fedora-27
      - libvirt-fedora-rawhide
      - libvirt-freebsd-10
      - libvirt-freebsd-11
    title: Libvirt GLib
    jobs:
      - autotools-build-job:
          parent_jobs: 'libvirt-master-build'
          autogen_args: --enable-gtk-doc
      - autotools-syntax-check-job:
          parent_jobs: 'libvirt-glib-master-build'
      - autotools-check-job:
          parent_jobs: 'libvirt-glib-master-syntax-check'
      - autotools-rpm-job:
          parent_jobs: 'libvirt-glib-master-check'
          machines:
            - libvirt-centos-7
            - libvirt-fedora-26
            - libvirt-fedora-27
            - libvirt-fedora-rawhide
      - autotools-build-job:
          parent_jobs:
          variant: -mingw32
          local_env: '{mingw32_local_env}'
          autogen_args: '{mingw32_autogen_args}'
          machines:
            - libvirt-fedora-rawhide
      - autotools-build-job:
          parent_jobs:
          variant: -mingw64
          local_env: '{mingw64_local_env}'
          autogen_args: '{mingw64_autogen_args}'
          machines:
            - libvirt-fedora-rawhide
