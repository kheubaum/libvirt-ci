
- project:
    name: libvirt-go-xml
    machines: '{all_machines}'
    title: Libvirt Go XML
    git-url: https://github.com/libvirt/libvirt-go-xml.git
    jobs:
      - go-build-job:
          parent_jobs: 'libvirt-master-build'
      - go-check-job:
          parent_jobs: 'libvirt-go-xml-master-build'
          local_env: |
            export TEST_ARGS="-tags xmlroundtrip"
