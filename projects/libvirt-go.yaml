
- project:
    name: libvirt-go
    machines:
      - libvirt-centos-7
      - libvirt-debian-8
      - libvirt-debian-9
      - libvirt-fedora-26
      - libvirt-fedora-27
      - libvirt-fedora-rawhide
      - libvirt-freebsd-10
      - libvirt-freebsd-11
    title: Libvirt Go
    local_env: |
      export TEST_ARGS="-tags api"
    jobs:
      - go-build-job:
          parent_jobs: 'libvirt-master-build'
      - go-check-job:
          parent_jobs: 'libvirt-go-master-build'
