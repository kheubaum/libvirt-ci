
- project:
    name: libvirt-go
    machines: '{all_machines}'
    title: Libvirt Go
    archive_format: gz
    git_url: https://github.com/libvirt/libvirt-go.git
    jobs:
      - go-build-job:
          parent_jobs: 'libvirt-build'
      - go-check-job:
          parent_jobs: 'libvirt-go-build'
          local_env: |
            export TEST_ARGS="-tags api"
