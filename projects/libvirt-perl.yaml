
- project:
    name: libvirt-perl
    machines:
      - libvirt-centos-7
      - libvirt-debian-8
      - libvirt-debian-9
      - libvirt-fedora-26
      - libvirt-fedora-27
      - libvirt-fedora-rawhide
      - libvirt-freebsd-10
      - libvirt-freebsd-11
    title: Libvirt Perl
    jobs:
      - perl-makemaker-build-job:
          parent_jobs: 'libvirt-master-build'
      - perl-makemaker-test-job:
          parent_jobs: 'libvirt-perl-master-build'
          test_args: 'TEST_MAINTAINER=1'
      - perl-makemaker-rpm-job:
          parent_jobs: 'libvirt-perl-master-test'
          machines:
            - libvirt-centos-7
            - libvirt-fedora-26
            - libvirt-fedora-27
            - libvirt-fedora-rawhide
