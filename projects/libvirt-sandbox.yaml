
- project:
    name: libvirt-sandbox
    machines:
      - libvirt-debian-9
      - libvirt-fedora-27
      - libvirt-fedora-28
      - libvirt-fedora-rawhide
    title: Libvirt Sandbox
    git-url: https://github.com/libvirt/libvirt-sandbox.git
    jobs:
      - autotools-build-job:
          parent_jobs: 'libvirt-glib-master-build'
          autogen_args: --enable-gtk-doc
      - autotools-syntax-check-job:
          parent_jobs: 'libvirt-sandbox-master-build'
      - autotools-check-job:
          parent_jobs: 'libvirt-sandbox-master-syntax-check'
      - autotools-rpm-job:
          parent_jobs: 'libvirt-sandbox-master-check'
          machines:
            - libvirt-fedora-27
            - libvirt-fedora-28
            - libvirt-fedora-rawhide
