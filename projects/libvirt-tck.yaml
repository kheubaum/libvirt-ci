
- project:
    name: libvirt-tck
    # CentOS 7 doesn't include perl-generators, which is necessary to
    # build libvirt-tck
    machines:
      - libvirt-debian-8
      - libvirt-debian-9
      - libvirt-fedora-27
      - libvirt-fedora-28
      - libvirt-fedora-rawhide
      - libvirt-freebsd-10
      - libvirt-freebsd-11
    title: Libvirt TCK
    archive_format: gz
    git_url: https://github.com/libvirt/libvirt-tck.git
    jobs:
      - perl-modulebuild-build-job:
          parent_jobs: 'libvirt-perl-master-build'
      - perl-modulebuild-check-job:
          parent_jobs: 'libvirt-tck-master-build'
      - perl-modulebuild-rpm-job:
          parent_jobs: 'libvirt-tck-master-check'
          machines:
            - libvirt-fedora-27
            - libvirt-fedora-28
            - libvirt-fedora-rawhide
