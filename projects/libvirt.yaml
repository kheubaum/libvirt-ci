
- project:
    name: libvirt
    machines: '{all_machines}'
    title: Libvirt
    archive_format: xz
    jobs:
      - autotools-build-job:
          parent_jobs:
      - autotools-syntax-check-job:
          parent_jobs: 'libvirt-master-build'
          machines:
            - libvirt-centos-7
            - libvirt-debian-8
            - libvirt-debian-9
            - libvirt-fedora-27
            - libvirt-fedora-28
            - libvirt-fedora-rawhide
      - autotools-check-job:
          parent_jobs: 'libvirt-master-syntax-check'
          machines:
            - libvirt-centos-7
            - libvirt-debian-8
            - libvirt-debian-9
            - libvirt-fedora-27
            - libvirt-fedora-28
            - libvirt-fedora-rawhide
          local_env: |
            export VIR_TEST_EXPENSIVE=1
            export VIR_TEST_DEBUG=2
      - autotools-rpm-job:
          parent_jobs: 'libvirt-master-check'
          machines: '{rpm_machines}'
      - autotools-build-job:
          parent_jobs:
          variant: -mingw32
          local_env: '{mingw32_local_env}'
          autogen_args: '{mingw32_autogen_args}'
          machines: '{mingw_machines}'
      - autotools-build-job:
          parent_jobs:
          variant: -mingw64
          local_env: '{mingw64_local_env}'
          autogen_args: '{mingw64_autogen_args}'
          machines: '{mingw_machines}'
      - generic-build-job:
          parent_jobs:
          variant: -website
          command: |
            mkdir build
            cd build
            ../autogen.sh --without-libvirtd --without-macvtap
            $MAKE -j{smp} -C docs/
            $MAKE -j{smp} dist
          machines:
            - libvirt-centos-6
