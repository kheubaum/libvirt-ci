
- project:
    name: osinfo-db
    machines:
      - libvirt-centos-7
      - libvirt-debian-8
      - libvirt-debian-9
      - libvirt-fedora-26
      - libvirt-fedora-27
      - libvirt-fedora-rawhide
      - libvirt-freebsd-10
      - libvirt-freebsd-11
    title: osinfo database
    jobs:
      - generic-build-job:
          parent_jobs: 'osinfo-db-tools-master-build'
          command: |
            $MAKE -j{smp} all
            $MAKE install OSINFO_DB_TARGET="--system"
      - generic-check-job:
          parent_jobs: 'osinfo-db-master-build'
          command: |
            $MAKE -j{smp} check
      - generic-rpm-job:
          parent_jobs: 'osinfo-db-master-check'
          machines:
            - libvirt-centos-7
            - libvirt-fedora-26
            - libvirt-fedora-27
            - libvirt-fedora-rawhide
          command: |
            rm -f *.tar.xz
            $MAKE osinfo-db.spec
            perl -i -p -e 's/BuildRequires: osinfo-db-tools.*//' osinfo-db.spec
            $MAKE rpm
