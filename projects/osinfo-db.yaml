
- project:
    name: osinfo-db
    machines: '{all_machines}'
    title: osinfo database
    archive_format: xz
    git_url: https://gitlab.com/libosinfo/osinfo-db.git
    jobs:
      - generic-build-job:
          parent_jobs: 'osinfo-db-tools-build'
          command: |
            $MAKE all
            $MAKE install OSINFO_DB_TARGET="--system"
      - generic-check-job:
          parent_jobs: 'osinfo-db-build'
          command: |
            $MAKE check
      - generic-rpm-job:
          parent_jobs: 'osinfo-db-check'
          machines: '{rpm_machines}'
          command: |
            {strip_buildrequires}
            rpmbuild --clean --define "_topdir `pwd`/rpmbuild" --define "_sourcedir `pwd`" -ba osinfo-db.spec
